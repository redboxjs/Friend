<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      position: relative;
    }

    .butterfly {
      position: absolute;
      width: 80px;
      animation: fly linear infinite;
      opacity: 0.9;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      50% {
        transform: translateY(40vh) translateX(120px);
      }
      100% {
        transform: translateY(-10vh) translateX(-120px);
      }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 40px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
