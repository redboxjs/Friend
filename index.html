<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wish</title>

<!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  

  

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:black;
color:white;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.container{
transition:1s;
}

h1{
font-size:22px;
line-height:1.6;
margin-bottom:30px;
}

button{
padding:12px 30px;
margin:10px;
border:none;
cursor:pointer;
font-size:16px;
border-radius:30px;
transition:.3s;
}

.yes-btn{
background:#ff0055;
color:white;
box-shadow:0 0 20px #ff0055;
}

.no-btn{
background:#333;
color:white;
position:absolute;
}

.second{
position:absolute;
top:0;
left:0;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:1s;
padding:20px;
}

.show{
opacity:1;
visibility:visible;
}

.content{
display:flex;
flex-direction:column;
gap:20px;
max-width:500px;
}

.text{
font-size:16px;
line-height:1.8;
}

.text span{
opacity:0;
display:inline-block;
transform:translateY(20px);
animation:fadeUp .5s forwards;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

.image img{
max-width:100%;
border-radius:20px;
box-shadow:0 0 25px #ff0055;
}

</style>
</head>

<body>

<div class="container" id="first">
<h1>
Hey, samiul ğŸ˜‡ <br>
This is an unique wish Only for you ğŸ’ <br>
Are You ready? ğŸ¤—
</h1>

<button class="yes-btn" onclick="start()">Yes ğŸ’–</button>
<button class="no-btn" id="noBtn">No ğŸ˜…</button>
</div>

<div class="second" id="second">
<div class="content">
<div class="text" id="wishText"></div>
<div class="image">
<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNwkWKKEdXKSNSz4r4L9kRSdkduqBnmUiTsHWUuhRBDGz_JR-FRm_6N3AUDSK888v4PYDANgzrFtbrE9SYmbT26BQS4EhWXtEqo9Vb66FbAtROBljejvHuZ1ev8im_23fYhcRyHIAPZkWp8C9UN5vJkn4mdqAHdLy2fJQQfRkhamHonCR0SRr-o0-LS3w/s320/1000003876.gif">
</div>
</div>
</div>

<audio id="bgMusic">
<source src="https://github.com/redboxjs/jn/raw/refs/heads/main/Jn.mp3" type="audio/mpeg">
</audio>

<script>

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function(){
let x = Math.floor(Math.random() * (window.innerWidth - 100));
let y = Math.floor(Math.random() * (window.innerHeight - 50));
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
});

function start(){

document.getElementById("first").style.display="none";

let second = document.getElementById("second");
second.classList.add("show");

document.getElementById("bgMusic").play();

let text = `Happy birthday, my dear friend! A good friend like you is the blessing of my life. May happiness, peace, and success always prevail in your life. May all the hopes of your heart be fulfilled. Your absence hurts my heart. Never forget me. Keep me with you in every aspect of your life ğŸ¥°`;

let container = document.getElementById("wishText");

let words = text.split(" ");

words.forEach((word,index)=>{
let span = document.createElement("span");
span.innerHTML = word + "&nbsp;";
span.style.animationDelay = index * 0.12 + "s";
container.appendChild(span);
});

}

</script>

</body>
</html>
